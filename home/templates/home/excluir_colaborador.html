{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Colaborador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <div class="container mt-5">
                <h2>Excluir Colaborador</h2>
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalExcluir">Excluir colaborador</button>
                <a href="/relatorio/" class="btn btn-secondary">Cancelar</a>

                <!-- Modal -->
                <div class="modal fade" id="modalExcluir" tabindex="-1" aria-labelledby="modalExcluirLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalExcluirLabel">Confirmar Exclusão</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Tem certeza que deseja excluir o colaborador <strong>{{ colaborador.nome }}</strong>?
                            </div>
                            <div class="modal-footer">
                                <form method="post">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                                </form>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
